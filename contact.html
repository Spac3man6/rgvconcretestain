<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Contact RGV Concrete Stain for a free quote on your residential or commercial project. Reach out to us for concrete staining, epoxy flooring, and polishing services.">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Contact Us</title>
</head>
<body>

	<!-- Navbar placeholder -->
	<div id="navbar-placeholder"></div>
	<!-- Navbar placeholder end-->


<main>   <!-- ContactUs section start-->

    <section class="main_heading my-5 mt-5">
      <div class="text-center ">
        <h1 class="display-4">Contact Us</h1>
        <hr class="w-25 mx-auto" />
      </div>

    <div class="container">
        <div class="row">
          <div class="col-xxl-8 col-md-8  col-10 mx-auto">
              <form action="#" method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                  
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" name="phone">
                </div>

                <div class="mb-3">
                  <label for="service" class="form-label">Service of Interest</label>
                  <select class="form-select" id="service" name="service" aria-label="Service of Interest">
                    <option selected>Select a Service</option>
                    <option value="concrete_staining">Concrete Staining</option>
                    <option value="epoxy_flooring">Epoxy Flooring</option>
                    <option value="concrete_polishing">Concrete Polishing</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Project Details</label>
                  <textarea class="form-control" id="message" name="message" rows="4" placeholder="Please describe your project, including approximate size (sq ft) if known."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Get a Free Quote</button>
              </form>
            
                  </div>
          
        </div>
    </div>

    </section>
    <!-- ContactUs section end-->

</main>
<!-- Footer placeholder -->
<div id="footer-placeholder"></div>
<!-- Footer placeholder end -->

   <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>












</body>
</html>
